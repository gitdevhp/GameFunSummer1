<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Game</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Gasoek One">

    <script src="scripts/screen.js"></script>

</head>
<body>
    <div id="pageHideShow" style="display: none;">
        <p class="trans1" id="topT"></p>
        <p class="trans1" id="botT"></p>
            <div class="tipSplash">
                <p id="splashText" style="display: none;">Bot :3</p>   
            </div>
    </div>
    <div id="loaded">
        <h2 id="gameTitle">Split Take</h2>
        <button id="start" onclick="gameSet('loaded', 'mainScr')">Play</button>
    </div>
    <div id="mainScr" style="display: none;">
        <div id="settings">
            <button class="contBut" id="setBut" onclick="openSetting()">
            <img src="tempSetting.png">Settings
            </button>
            <div id="setPage" style="display: none;">
                <p id="tempT">why change when settings are best already</p>
                <button id="closeSet" onclick="closeS()">Close</button>
            </div>
        </div>
        <div id="letsPlay">
            <button id="playLev" onclick="gameSet('mainScr', 'mainGame')">Start 1-1</button>
        </div>
    </div>
    <div id="mainGame" style="display: none;">
        <img id="map"></img>
        <div id="cardPlace">
            <div class="cardSect" id="under" style="visibility: hidden;">
                <p>The Underground</p>
            </div>
            <div class='cardSect' id="middle" style="visibility: hidden;">
                <p>Main Floor</p>
            </div>
            <div class='cardSect' id="upper" style="visibility: hidden;">
                <p>Upper Floor</p>
            </div>
        </div>

    </div>

</body>
</html>
