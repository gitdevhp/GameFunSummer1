<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Game</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Gasoek One">

    <script src="scripts/screen.js"></script>

</head>
<body>
    <div id="pageHideShow" style="display: none;">
        <p class="trans1" id="topT"></p>
        <p class="trans1" id="botT"></p>   
    </div>
    <div id="loaded">
        <h2 id="gameTitle">Split Take</h2>
        <button id="start" onclick="gameSet(gamePlay())">Play</button>
    </div>
    <div id="mainScr" style="display: none;">
        <div id="settings">
            <button class="contBut" id="setBut">
            <img src="tempSetting.png">
            </button>
        </div>
        <button id="playLev" onclick="startLev()">Start 1-1</button>
    </div>

</body>
</html>
